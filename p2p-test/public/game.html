function drawMap() {

function rotateVector (vx, vy, angle) {
    
    return  { x: vx * Math.cos(angle) - vy * Math.sin(angle),
              y: vx * Math.sin(angle) + vy * Math.cos(angle)
            }
}
function rotate(obj, angle) {
    var rDir = rotateVector(obj.direction.x, obj.direction.y, angle);
    console.log(rDir);
    obj.direction.x = rDir.x;
    obj.direction.y = rDir.y;

    var rPlane = rotateVector(obj.plane.x, obj.plane.y, angle);
    obj.plane.x = rPlane.x;
    obj.plane.y = rPlane.y;
}
function update(){
 move();

}

function move() {
  let strafeSpeed = player.strafeSpeed * player.moveSpeed;
	let speed = player.speed * player.moveSpeed; 
  console.log(speed);
  //calc direction vector
	var newX = player.position.x + player.direction.x*speed;
	var newY = player.position.y + player.direction.y*speed;
  newX += player.plane.x*strafeSpeed;
	newY += player.plane.y*strafeSpeed;
  console.log(newX);
  //check for wall
  let parsedX = parseInt(newX);
  console.log(parsedX);
  let parsedY = parseInt(newY);
  console.log(parsedY);
  if((gameMap[parseInt(parsedY)][parsedX] == 0)){
	player.position.x = newX;
	player.position.y = newY;}
}
function bindKeys() {
	document.onkeydown = function(e) {
		e = e || window.event;
    
    switch (e.keyCode) {
			//up
			case 38, 87:
				player.speed = 1; break;
			//down
			case 40, 83:
				player.speed = -1; break;
			//left
			case 37, 65:
				player.strafeSpeed = -0.01; break;
			//right
			case 39, 68:
				player.strafeSpeed = 0.01; break;
      //Q strafe
      case 81:
        rotate(player,0.1); break;
      //E strafe
      case 69:
        rotate(player,-0.1); break;
		}
	}

	document.onkeyup = function(e) {
		e = e || window.event;
		switch (e.keyCode) {
			case 38, 87:
			case 40, 83:
				player.speed = 0; break;
			case 37, 65:
			case 39, 68:
				player.strafeSpeed = 0; break;
		}
	}
}
