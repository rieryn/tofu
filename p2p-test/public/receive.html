<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <table class="display">
            <tr>
                <td class="title">Status:</td>
                <td class="title">Messages:</td>
            </tr>
            <tr>
                <td>
                    <div id="receiver-id" style="font-weight: bold;" title="Copy this to send.html.">ID:</div>
                </td>
                <td>
                    <input type="text" id="sendMessageBox" placeholder="Enter a message..." autofocus="true" />
                    <button type="button" id="sendButton">Send</button>
                    <button type="button" id="clearMsgsButton">Clear Msgs (Local)</button>
                </td>
            </tr>
            <tr>
                <td><div id="status" class="status"></div></td>
                <td><div class="message" id="message"></div></td>
            </tr>
        </table>
                            <button type="button" id="idButton">post id</button>
          <video id="localVideo" playsinline autoplay muted></video>

        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {
                var connections=[];
                var lastPeerId = null;
                var peer = null; 
                var peerId = null;
                var conn = null;
                var recvId = document.getElementById("receiver-id");
                var status = document.getElementById("status");
                var message = document.getElementById("message");
                var sendMessageBox = document.getElementById("sendMessageBox");
                var sendButton = document.getElementById("sendButton");
                var clearMsgsButton = document.getElementById("clearMsgsButton");
                var idButton = document.getElementById("idButton");
                const localVideo = document.getElementById('localVideo');

                var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                 function initialize() {
                    var remotePeerIds=[],
                    
                    peer = new Peer(null, {
                        debug: 2,
                        host: 'localhost',
                        port: 9000,
                        path: 'peerjs/myapp'
                    });

                    peer.on('open', function (id) {
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        console.log('ID: ' + peer.id);
                        recvId.innerHTML = "ID: " + peer.id;
                        status.innerHTML = "Awaiting connection...";
                        peerId = peer.id;


                    });
                    peer.on('connection', function (c) {
                        remotePeerIds.push(c.peer);
                            c.on('open', function() {
                                console.log("Connected with peer: "+c.peer);
                                c.on('data',function(data){
                                   // You can do whatever you want with the data from this connection - this is also the main part
                                   dataHandler(c,data);
                                });
                                c.on('error',function(){
                                  // handle error 
                                  connectionError(c);
                                });

                                c.on('close',function(){
                                  // Handle connection closed
                                  connectionClose(c);
                                });

                                connections.push(c);
                            for(var i=0;i<connections.length;i++){
                                console.log(connections[i]);
                                connections[i].send("Connected to: " + conn.peer);
                            }
                                                        });



                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        status.innerHTML = "Connected";
                        ready();
                    });
                    peer.on('disconnected', function () {
                        status.innerHTML = "Connection lost. Please reconnect";
                        console.log('Connection lost. Please reconnect');

                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        status.innerHTML = "Connection destroyed. Please refresh";
                        console.log('Connection destroyed');
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        alert('' + err);
                    });

                    peer.on('call', function(call) {
                          getUserMedia({video: true, audio: true}, function(stream) {
                            call.answer(stream); 
                            call.on('stream', function(remoteStream) {
                                 localVideo.srcObject = stream;

                            });
                          }, function(err) {
                            console.log('Failed to get local stream' ,err);
                          });
                        });
                };

                function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
                        var cueString = "<span class=\"cueMsg\">Cue: </span>";
                        switch (data) {
                            case 'Reset':
                                reset();
                                addMessage(cueString + data);
                                break;
                            default:
                                addMessage("<span class=\"peerMsg\">Peer: </span>" + data);
                                break;
                        };
                    });
                    conn.on('close', function () {
                        status.innerHTML = "Connection reset<br>Awaiting connection...";
                        conn = null;
                    });
                }

                function reset() {
                };

                function addMessage(msg) {
                    var now = new Date();
                    var h = now.getHours();
                    var m = addZero(now.getMinutes());
                    var s = addZero(now.getSeconds());

                    if (h > 12)
                        h -= 12;
                    else if (h === 0)
                        h = 12;

                    function addZero(t) {
                        if (t < 10)
                            t = "0" + t;
                        return t;
                    };

                    message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
                }

                function clearMessages() {
                    message.innerHTML = "";
                    addMessage("Msgs cleared");
                }

                // Listen for enter in message box
                sendMessageBox.addEventListener('keypress', function (e) {
                    var event = e || window.event;
                    var char = event.which || event.keyCode;
                    if (char == '13')
                        sendButton.click();
                });
                // Send message
                sendButton.addEventListener('click', function () {
                     let msg = sendMessageBox.value;
                     sendMessageBox.value = "";
                     for(let i=0;i<connections.length;i++){
                                console.log(connections[i]);
                                
                                connections[i].send(msg);
                                console.log("Sent: " + msg);
                                addMessage("<span class=\"selfMsg\">Self: </span>" + msg);

                            }
                    
                });

                    idButton.addEventListener("click", ()=>{
                        fetch('http://localhost:3000/api/rooms', {
                            method: 'POST',
                            body: JSON.stringify({"roomid":1, "peerid": peerId}),
                            
                        }).then(response=>{
                                if(response.ok){
                                    console.log(response);
                                }
                                throw new Error('Request failed');
                            }, newtworkError => console.log(networkError.message)
                        )
                    });

                clearMsgsButton.addEventListener('click', clearMessages);
                
                        

                initialize();
            })();
        </script>
          

    </body>
</html>
